<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${cities}">
</div>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr th:each="city : ${cities}">
        <td th:text="${city.id}"></td>
        <td th:text="${city.name}"></td>
    </tr>
</table>

</body>
</html>
