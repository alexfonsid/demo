<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Отделы</title>
</head>
<body>
<div align="center">
    <div>
        <br>
        <a href="main">Вернуться на главную страницу</a>
    </div>
    <h1>
        ОТДЕЛЫ
    </h1>
    <div>
        <br>
        <table border="1">
            <tr>
                <th>id</th>
                <th>Название отдела</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
            <tr th:each="department:${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td>
                    <a th:href="@{departments-update(id=${department.id})}">
                        <p style="color:#00007f">
                            Редактировать
                        </p>
                    </a>
                </td>
                <td>
                    <a th:href="@{departments-delete(id=${department.id})}">
                        <p style="color:#ff0000">
                            Удалить
                        </p>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div>
        <a href="departments-add">Добавить новый отдел</a>
    </div>
</div>
</body>
</html>
