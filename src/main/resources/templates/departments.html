<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="main">Вернуться на главную страницу</a>
</div>
<br>
Departments

<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>Название отдела</th>
            <th>Редактирование</th>
            <th>Удаление</th>
        </tr>
        <tr th:each="department:${departments}">
            <td th:text="${department.id}"></td>
            <td th:text="${department.name}"></td>
            <td bgcolor="green">
                <a th:href="@{departments-update(id=${department.id})}">Редактировать</a>
            </td>
            <td bgcolor="red">
                <a th:href="@{departments-delete(id=${department.id})}">Удалить</a>
            </td>
        </tr>
    </table>
</div>
<br>
<br>
<div>
    <a href="departments-add">Добавить новый отдел</a>
</div>

</body>
</html>
