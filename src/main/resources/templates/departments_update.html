<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование отделов</title>
</head>
<body>
<div align="center">
    <div>
        <br>
        <a href="departments">Вернуться к списку отделов</a>
    </div>
    <h3>
        Редактировать отдел
    </h3>
    <div>
        <form action="departments-add" method="post" th:object="${department}">
            <input type="hidden" th:field="*{id}">
            <table border="1">
                <tr>
                    <td>
                        Название отдела
                    </td>
                    <td>
                        <input type="text" name="name" th:field="*{name}">
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit">Изменить</button>
        </form>
    </div>
</div>
</body>
</html>
