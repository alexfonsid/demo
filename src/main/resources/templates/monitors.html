<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Мониторы</title>
</head>
<body>
<div align="center">
    <div>
        <br>
        <a href="main">Вернуться на главную страницу</a>
    </div>
    <h1>
        МОНИТОРЫ
    </h1>
    <div>
        <br>
        <table border="1">
            <tr>
                <th>id</th>
                <th>Номер инвентарный</th>
                <th>Номер серийный</th>
                <th>Кабинет</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
            <tr th:each="monitor:${monitors}">
                <td th:text="${monitor.id}"></td>
                <td th:text="${monitor.inventoryNumber}"></td>
                <td th:text="${monitor.serialNumber}"></td>
                <td th:text="${monitor.cabinet.number}"></td>
                <td>
                    <a th:href="@{monitors-update(id=${monitor.id})}">
                        <p style="color:#00007f">
                            Редактировать
                        </p>
                    </a>
                </td>
                <td>
                    <a th:href="@{monitors-delete(id=${monitor.id})}">
                        <p style="color:#ff0000">
                            Удалить
                        </p>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <br>
        <a href="monitors-add"><b>Добавить новый монитор</b></a>
    </div>
</div>
</body>
</html>
