<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление монитора</title>
</head>
<body>
<div align="center">
    <div>
        <br>
        <a href="monitors">Вернуться к списку мониторов</a>
    </div>
    <h3>
        Добавление нового монитора
    </h3>
    <div>
        <form action="monitors-add" method="post">
            <table border="1">
                <tr>
                    <td>Номер инвентарный</td>
                    <td>
                        <input type="text" name="inventoryNumber">
                    </td>
                </tr>
                <tr>
                    <td>Номер серийный</td>
                    <td>
                        <input type="text" name="serialNumber">
                    </td>
                </tr>
                <tr>
                    <td>В каком кабинете находится</td>
                    <td>
                        <select name="cabinet">
                            <th:block th:each="cabinet : ${cabinets}">
                                <option th:value="${cabinet.id}" th:text="${cabinet.number}"/>
                            </th:block>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
